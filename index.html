<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/master.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <title>Array Carousel</title>
</head>

<body>
  <div class="container my_style mt-5">
    <div class="row g-0">
      <div class="col-9 ms_bigSlide position-relative">

        <div class="ms_prev position-absolute top-0 start-50 mt-4"><i
            class="fa-solid fa-angles-up mt-2 rounded-circle p-2"></i>
        </div>

        <div class="ms_next position-absolute start-50 bottom-0 mb-4"><i
            class="fa-solid fa-angles-down mb-2 rounded-circle p-2"></i>
        </div>

      </div>
      <div class="col-3 ms_thumbSlides">
      </div>
    </div>
  </div>



  <script src="./js/master.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
